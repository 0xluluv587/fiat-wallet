<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户充值 - Matrix USD</title>
    <link href="./styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar border-b border-gray-100">
        <div class="flex items-center">
            <i class="fas fa-chevron-left text-gray-400 mr-2"></i>
            <h1 class="text-lg font-medium">账户充值</h1>
        </div>
        <button class="text-gray-400">
            <i class="fas fa-clock text-[--primary-color]"></i>
        </button>
    </div>

    <div class="p-4">
        <!-- 账户信息 -->
        <div class="card p-4 mb-6">
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center">
                    <div class="usd-icon mr-3"></div>
                    <div>
                        <h3 class="font-medium">USD机构专属账户</h3>
                        <p class="text-sm text-gray-500">可用余额</p>
                    </div>
                </div>
                <div>
                    <p class="text-right font-medium">50,000.00</p>
                    <p class="text-xs text-gray-500 mt-1">≈ $50,000.00</p>
                </div>
            </div>
        </div>

        <!-- 充值方式 -->
        <h3 class="text-sm text-gray-500 mb-3">选择充值方式</h3>
        <div class="space-y-4 mb-6">
            <div class="card p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-[--secondary-color] rounded-xl flex items-center justify-center mr-3">
                            <i class="fas fa-university text-[--primary-color]"></i>
                        </div>
                        <div>
                            <p class="font-medium">银行转账</p>
                            <p class="text-xs text-gray-500">0 手续费 | 即时到账</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>

            <div class="card p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-[--secondary-color] rounded-xl flex items-center justify-center mr-3">
                            <i class="fas fa-credit-card text-[--primary-color]"></i>
                        </div>
                        <div>
                            <p class="font-medium">银行卡快捷</p>
                            <p class="text-xs text-gray-500">单笔限额100万</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>

            <div class="card p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-[--secondary-color] rounded-xl flex items-center justify-center mr-3">
                            <i class="fas fa-exchange-alt text-[--primary-color]"></i>
                        </div>
                        <div>
                            <p class="font-medium">数字货币兑换</p>
                            <p class="text-xs text-gray-500">支持BTC、ETH等</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 专属汇率 -->
        <!-- 专属汇率区块已移除，按照需求去掉USD/CNY汇率信息 -->

        <!-- 温馨提示 -->
        <div class="bg-yellow-50 rounded-xl p-4">
            <h4 class="text-sm font-medium text-yellow-700 mb-2">
                <i class="fas fa-info-circle mr-1"></i>温馨提示
            </h4>
            <ul class="text-xs text-yellow-600 space-y-1">
                <li>• 充值金额最低100 USD，最高无限制</li>
                <li>• 银行转账和快捷支付0手续费</li>
                <li>• 工作日16:30前的充值当日到账</li>
                <li>• 如有疑问请联系您的专属客服</li>
            </ul>
        </div>
    </div>
</body>
</html>
