<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币币兑换 - Matrixport</title>
    <link href="./styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black">
    <div class="iphone15-frame mx-auto">
        <div class="dynamic-island"></div>

        <!-- 顶部导航栏 -->
        <div class="sticky top-0 bg-white z-50 pt-12 pb-2 border-b border-gray-100">
            <div class="px-4 flex items-center justify-between">
                <a href="javascript:history.back()" class="w-8 h-8 flex items-center justify-center">
                    <i class="fas fa-arrow-left text-black"></i>
                </a>
                <h1 class="text-xl font-semibold text-black">币币兑换</h1>
                <a href="./transactions.html" class="w-8 h-8 flex items-center justify-center">
                    <i class="fas fa-history text-black"></i>
                </a>
            </div>
        </div>

        <div class="page-container">
            <!-- 交易选项卡 -->
            <div class="tabs mb-5">
                <button class="tab-btn tab-btn-active">入金 (买入USDC)</button>
                <button class="tab-btn">出金 (卖出USDC)</button>
            </div>

            <!-- 交易表单 -->
            <div class="card mb-6">
                <div class="p-5">
                    <!-- 币种选择 -->
                    <div class="mb-6">
                        <label class="text-body mb-2 block">选择币对</label>
                        <div class="select-dropdown">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <div class="w-8 h-8 bg-primary-light rounded-full flex items-center justify-center mr-2">
                                        <i class="fab fa-usd text-primary-color"></i>
                                    </div>
                                    <span class="text-subtitle">USDC/USD</span>
                                </div>
                                <i class="fas fa-chevron-down text-body"></i>
                            </div>
                        </div>
                    </div>

                    <!-- 金额输入 -->
                    <div class="mb-6">
                        <label class="text-body mb-2 block">入金金额 (将收到USDC)</label>
                        <div class="amount-input">
                            <div class="flex items-end justify-between">
                                <div>
                                    <input type="text" placeholder="输入数量" value="5,000" class="text-2xl font-bold text-black w-full outline-none bg-transparent" />
                                </div>
                                <div class="text-subtitle">USDC</div>
                            </div>
                            <div class="flex items-center justify-between mt-2">
                                <div class="flex items-center text-body">
                                    <span>支付: 4,985 USD</span>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="quick-amount-btn">最小</button>
                                    <button class="quick-amount-btn">最大</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 预览信息 -->
                    <div class="transaction-preview">
                        <div class="space-y-3">
                            <div class="flex justify-between items-center">
                                <span class="text-body">兑换汇率</span>
                                <span class="text-subtitle">1 USDC = 0.997 USD</span>
                            </div>
                            
                            <div class="flex justify-between items-center">
                                <span class="text-body">手续费</span>
                                <span class="text-success-color">免费</span>
                            </div>
                            
                            <div class="flex justify-between items-center">
                                <span class="text-body">到账时间</span>
                                <span class="text-subtitle">即刻到账</span>
                            </div>

                            <div class="flex justify-between items-center">
                                <span class="text-body">交易类型</span>
                                <span class="text-subtitle">卖出USD买入USDC (入金)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 交易确认弹窗 -->
            <div class="card mb-6">
                <div class="p-5">
                    <h3 class="text-subtitle font-medium mb-4">交易确认</h3>
                    <div class="space-y-3 mb-4">
                        <div class="flex justify-between items-center">
                            <span class="text-body">您将支付</span>
                            <span class="text-subtitle">4,985 USD</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-body">您将收到</span>
                            <span class="text-subtitle">5,000 USDC</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-body">交易汇率</span>
                            <span class="text-subtitle">1 USDC = 0.997 USD</span>
                        </div>
                    </div>
                    <div class="notification mb-4">
                        <div class="flex items-start">
                            <i class="fas fa-info-circle text-primary-color mt-1 mr-3"></i>
                            <div>
                                <p class="text-body">价格可能因市场波动而变化，确认后将以实时价格成交。</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex space-x-3">
                        <button class="btn-outline flex-1 py-2">取消</button>
                        <button class="btn-primary flex-1 py-2">确认交易</button>
                    </div>
                </div>
            </div>

            <!-- 注意事项 -->
            <div class="notification mb-16">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-primary-color mt-1 mr-3"></i>
                    <div>
                        <p class="text-body font-medium mb-2">交易说明</p>
                        <p class="text-body">1. 最小交易金额为100 USDC</p>
                        <p class="text-body">2. 每日交易限额为500,000 USDC</p>
                        <p class="text-body">3. 交易汇率根据市场实时波动</p>
                        <p class="text-body">4. 入金: 卖出USD买入USDC; 出金: 卖出USDC买入USD</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部操作栏 -->
        <div class="bottom-action-bar">
            <button class="btn-outline flex-1 py-3 font-medium flex items-center justify-center">
                <i class="fas fa-headset mr-2"></i>
                联系客服
            </button>
            <button class="btn-primary flex-1 py-3 font-medium">
                确认入金
            </button>
        </div>
    </div>
</body>
</html>
