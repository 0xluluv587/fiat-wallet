<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资产 - Matrix USD</title>
    <link href="./styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1C2526;
            --secondary-text: #A4A8A8;
            --card-yellow: rgba(255, 248, 224, 0.7);
            --action-bg: #F5F5F5;
            --action-text: #1C2526;
            --border-color: #EFEFEF;
        }
        
        .ios-status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .total-assets-card {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .total-assets-label {
            font-size: 14px;
            color: var(--secondary-text);
            margin-bottom: 4px;
        }
        
        .total-assets-value {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--primary-dark);
        }
        
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        
        .action-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background-color: var(--action-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--action-text);
            border: 1px solid var(--border-color);
        }
        
        .action-label {
            font-size: 13px;
            color: var(--primary-dark);
        }
        
        .usd-account-card {
            background-color: var(--card-yellow);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 16px;
            border: 1px solid rgba(220, 210, 180, 0.3);
        }
        
        .asset-tab {
            display: flex;
            background-color: #F7F7F7;
            border-radius: 8px;
            padding: 2px;
            margin-bottom: 16px;
            position: relative;
        }
        
        .asset-tab-item {
            flex: 1;
            text-align: center;
            padding: 8px 0;
            z-index: 1;
            font-weight: 500;
        }
        
        .asset-tab-active {
            color: var(--primary-dark);
        }
        
        .asset-tab-inactive {
            color: var(--secondary-text);
        }
        
        .tab-indicator {
            position: absolute;
            height: 85%;
            width: 50%;
            background-color: white;
            border-radius: 6px;
            top: 8%;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .coin-item {
            display: flex;
            padding: 12px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }
        
        .coin-icon {
            width: 36px;
            height: 36px;
            margin-right: 12px;
        }
        
        .coin-info {
            flex: 1;
        }
        
        .coin-name {
            font-weight: 500;
            color: var(--primary-dark);
            font-size: 15px;
        }
        
        .coin-symbol {
            color: var(--secondary-text);
            font-size: 12px;
        }
        
        .coin-amount {
            text-align: right;
        }
        
        .coin-value {
            font-weight: 500;
            font-size: 15px;
            color: var(--primary-dark);
        }
        
        .coin-fiat-value {
            font-size: 12px;
            color: var(--secondary-text);
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            border-top: 1px solid var(--border-color);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .nav-icon {
            margin-bottom: 3px;
            font-size: 18px;
        }
        
        .nav-label {
            font-size: 10px;
        }
        
        .nav-active {
            color: var(--primary-dark);
        }
        
        .nav-inactive {
            color: var(--secondary-text);
        }
        
        .toggle-switch {
            width: 34px;
            height: 18px;
            background-color: #E9E9E9;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: white;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }
        
        .toggle-active {
            background-color: var(--primary-dark);
        }
        
        .toggle-active::after {
            left: calc(100% - 16px);
        }
    </style>
</head>
<body class="bg-white text-gray-900 pb-16">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="flex items-center">
            <i class="fas fa-chevron-left text-gray-400 mr-2"></i>
            <h1 class="text-base font-medium">我的资产</h1>
        </div>
        <button class="text-gray-400">
            <i class="fas fa-eye-slash"></i>
        </button>
    </div>

    <div class="p-4">
        <!-- 总资产 -->
        <div class="total-assets-card">
            <div class="flex justify-between items-center mb-2">
                <p class="total-assets-label">Total Assets</p>
                <button class="text-secondary-text">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <h2 class="total-assets-value">$271,921,118,631.30</h2>
        </div>

        <!-- 快捷操作 -->
        <div class="grid grid-cols-4 gap-3 mb-5">
            <div class="action-button">
                <div class="action-icon">
                    <img src="../images/wallet-icons/icon_deposit.svg" alt="充值" class="w-5 h-5">
                </div>
                <span class="action-label">充值</span>
            </div>
            <div class="action-button">
                <div class="action-icon">
                    <img src="../images/wallet-icons/icon_withdraw.svg" alt="提现" class="w-5 h-5">
                </div>
                <span class="action-label">提现</span>
            </div>
            <div class="action-button">
                <div class="action-icon">
                    <img src="../images/wallet-icons/icon_transfer.svg" alt="转账" class="w-5 h-5">
                </div>
                <span class="action-label">转账</span>
            </div>
            <div class="action-button">
                <div class="action-icon">
                    <img src="../images/wallet-icons/icon_fiat.svg" alt="法币" class="w-5 h-5">
                </div>
                <span class="action-label">法币</span>
            </div>
        </div>

        <!-- 机构专属美元账户 -->
        <div class="usd-account-card mb-5">
            <div class="flex justify-between items-center mb-1">
                <div>
                    <h3 class="font-medium text-primary-dark text-sm">机构专属美元账户</h3>
                    <div class="flex items-center mt-1">
                        <span class="text-xs bg-blue-50 text-blue-500 px-2 py-0.5 rounded-full">待开户</span>
                    </div>
                </div>
            </div>
            <p class="text-xs text-gray-600 mt-2">T+0 结算，打通你的链上链下资产</p>
        </div>

        <!-- 资产标签页 -->
        <div class="asset-tab mb-4">
            <div class="tab-indicator"></div>
            <div class="asset-tab-item asset-tab-active">Coins</div>
            <div class="asset-tab-item asset-tab-inactive">Allocation</div>
        </div>

        <!-- 隐藏零资产 -->
        <div class="flex justify-end items-center mb-3">
            <span class="text-xs mr-2 text-primary-dark">隐藏0资产</span>
            <div class="toggle-switch"></div>
        </div>

        <!-- 资产列表 -->
        <div class="space-y-2">
            <!-- 比特币 -->
            <div class="coin-item">
                <img src="../images/wallet-icons/icon_btc.svg" alt="BTC" class="coin-icon">
                <div class="coin-info">
                    <div class="flex items-center">
                        <p class="coin-name">Bitcoin</p>
                        <span class="ml-2 text-xs px-2 py-0.5 bg-gray-50 rounded text-gray-500">BTC</span>
                    </div>
                </div>
                <div class="coin-amount">
                    <p class="coin-value">2.52581891</p>
                    <p class="coin-fiat-value">$ 189,108.52</p>
                </div>
            </div>

            <!-- 比特币现金 -->
            <div class="coin-item">
                <img src="../images/wallet-icons/icon_bch.svg" alt="BCH" class="coin-icon">
                <div class="coin-info">
                    <div class="flex items-center">
                        <p class="coin-name">Bitcoin Cash</p>
                        <span class="ml-2 text-xs px-2 py-0.5 bg-gray-50 rounded text-gray-500">BCH</span>
                    </div>
                </div>
                <div class="coin-amount">
                    <p class="coin-value">41.38</p>
                    <p class="coin-fiat-value">$ 189,108.52</p>
                </div>
            </div>

            <!-- USDC -->
            <div class="coin-item">
                <img src="../images/wallet-icons/icon_usdc.svg" alt="USDC" class="coin-icon">
                <div class="coin-info">
                    <div class="flex items-center">
                        <p class="coin-name">USD Coin</p>
                        <span class="ml-2 text-xs px-2 py-0.5 bg-gray-50 rounded text-gray-500">USDC</span>
                    </div>
                </div>
                <div class="coin-amount">
                    <p class="coin-value">1,247.57</p>
                    <p class="coin-fiat-value">$ 189,108.52</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <div class="nav-item nav-inactive">
            <div class="nav-icon">
                <i class="fas fa-home"></i>
            </div>
            <span class="nav-label">Home</span>
        </div>
        <div class="nav-item nav-inactive">
            <div class="nav-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <span class="nav-label">Invest</span>
        </div>
        <div class="nav-item nav-inactive">
            <div class="nav-icon">
                <i class="fas fa-exchange-alt"></i>
            </div>
            <span class="nav-label">Trade</span>
        </div>
        <div class="nav-item nav-active">
            <div class="nav-icon">
                <i class="fas fa-wallet"></i>
            </div>
            <span class="nav-label">Wallet</span>
        </div>
    </nav>
</body>
</html>
