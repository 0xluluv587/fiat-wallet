<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户状态 - Matrix USD</title>
    <link href="../styles/output.css" rel="stylesheet">
    <style>
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9fafb;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .loading-text {
            color: #64748b;
            font-size: 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">正在检查账户状态...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟检查账户状态
            // 在实际应用中，这里应该是API调用来获取用户的真实账户状态
            
            // 为了演示不同状态，我们使用URL参数来模拟不同状态
            // 例如：account-status.html?status=unopened
            //       account-status.html?status=reviewing
            //       account-status.html?status=rejected
            //       account-status.html?status=opened
            
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status') || getRandomStatus();
            
            // 延迟1秒后跳转，以便显示加载动画
            setTimeout(() => {
                switch(status) {
                    case 'unopened':
                        window.location.href = 'account-status-unopened.html';
                        break;
                    case 'reviewing':
                        window.location.href = 'account-status-reviewing.html';
                        break;
                    case 'rejected':
                        window.location.href = 'account-status-rejected.html';
                        break;
                    case 'opened':
                        window.location.href = 'account-status-opened.html';
                        break;
                    default:
                        // 默认未开户状态
                        window.location.href = 'account-status-unopened.html';
                }
            }, 1000);
            
            // 随机选择一个状态（用于演示）
            function getRandomStatus() {
                const statuses = ['unopened', 'reviewing', 'rejected', 'opened'];
                const randomIndex = Math.floor(Math.random() * statuses.length);
                return statuses[randomIndex];
            }
        });
    </script>
</body>
</html>
