<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兑换USD - Matrix USD</title>
    <link href="./styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar border-b border-gray-100">
        <div class="flex items-center">
            <i class="fas fa-chevron-left text-gray-400 mr-2"></i>
            <h1 class="text-lg font-medium">兑换USD</h1>
        </div>
        <button class="text-gray-400">
            <i class="fas fa-clock text-[--primary-color]"></i>
        </button>
    </div>

    <div class="p-4">
        <!-- 兑换卡片 -->
        <div class="card p-4 mb-6">
            <!-- 支付方式 -->
            <div class="mb-6">
                <label class="block text-sm text-gray-500 mb-2">支付方式</label>
                <div class="flex items-center justify-between bg-[--secondary-color] p-4 rounded-xl">
                    <div class="flex items-center">
                        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" 
                             alt="USDT" class="w-8 h-8 mr-3">
                        <div>
                            <div class="flex items-center">
                                <p class="font-medium">USDT</p>
                                <span class="text-xs text-gray-500 ml-2">TRC20</span>
                            </div>
                            <p class="text-sm text-gray-500">余额: 15,000.00</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>

            <!-- 兑换金额 -->
            <div class="mb-6">
                <label class="block text-sm text-gray-500 mb-2">兑换金额</label>
                <div class="relative">
                    <input type="text" value="10,000.00" 
                           class="w-full bg-[--secondary-color] rounded-xl p-4 text-2xl font-medium">
                    <div class="absolute right-4 top-1/2 transform -translate-y-1/2 flex items-center">
                        <span class="text-gray-400 mr-2">USDT</span>
                        <button class="text-[--primary-color]">全部</button>
                    </div>
                </div>
                <div class="flex justify-between mt-2">
                    <button class="text-sm text-gray-400">1,000</button>
                    <button class="text-sm text-gray-400">5,000</button>
                    <button class="text-sm text-gray-400">10,000</button>
                    <button class="text-sm text-gray-400">50,000</button>
                </div>
            </div>

            <!-- 兑换预览 -->
            <div>
                <div class="flex items-center justify-between mb-4">
                    <span class="text-sm text-gray-500">预计获得</span>
                    <div class="text-right">
                        <p class="font-medium">9,998.00 USD</p>
                        <p class="text-xs text-gray-500">1 USDT ≈ 0.9998 USD</p>
                    </div>
                </div>
                <div class="flex items-center justify-between text-sm">
                    <span class="text-gray-500">手续费</span>
                    <span class="text-[--primary-color]">免费</span>
                </div>
            </div>
        </div>

        <!-- 目标账户 -->
        <div class="mb-6">
            <h3 class="text-sm text-gray-500 mb-3">目标账户</h3>
            <div class="card p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="usd-icon mr-3"></div>
                        <div>
                            <h3 class="font-medium">USD机构专属账户</h3>
                            <p class="text-sm text-gray-500">余额：50,000.00 USD</p>
                        </div>
                    </div>
                    <span class="status-tag status-tag-success">
                        <i class="fas fa-check-circle mr-1"></i>已开通
                    </span>
                </div>
            </div>
        </div>

        <!-- 说明信息 -->
        <div class="bg-blue-50 rounded-xl p-4 mb-6">
            <div class="flex items-start">
                <i class="fas fa-info-circle text-blue-500 mt-1"></i>
                <div class="ml-3">
                    <h4 class="text-sm font-medium text-blue-700">兑换说明</h4>
                    <ul class="text-xs text-blue-600 mt-1 space-y-1">
                        <li>• 支持USDT、USDC快速兑换为USD</li>
                        <li>• 专属汇率，0手续费</li>
                        <li>• 实时到账，最低兑换金额100 USDT</li>
                        <li>• 如遇到问题请联系专属客服</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 确认按钮 -->
        <button class="btn-primary w-full">
            确认兑换
        </button>
    </div>

    <!-- 兑换确认弹窗 -->
    <div class="confirmation-modal hidden">
        <div class="confirmation-content">
            <h3 class="text-xl font-bold mb-4">确认兑换</h3>
            <div class="space-y-4 mb-6">
                <div class="flex justify-between">
                    <span class="text-gray-500">支付金额</span>
                    <span class="font-medium">10,000.00 USDT</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">兑换汇率</span>
                    <span class="font-medium">1 USDT = 0.9998 USD</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">获得金额</span>
                    <span class="font-medium">9,998.00 USD</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">手续费</span>
                    <span class="text-[--primary-color]">免费</span>
                </div>
            </div>
            <div class="flex space-x-4">
                <button class="btn-secondary flex-1">取消</button>
                <button class="btn-primary flex-1">确认</button>
            </div>
        </div>
    </div>
</body>
</html>
