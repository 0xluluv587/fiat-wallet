<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系人管理 - Matrix USD</title>
    <link href="./styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar border-b border-gray-100">
        <div class="flex items-center">
            <i class="fas fa-chevron-left text-gray-400 mr-2"></i>
            <h1 class="text-lg font-medium">转账联系人</h1>
        </div>
        <button class="text-[--primary-color]">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="p-4">
        <!-- 搜索栏 -->
        <div class="relative mb-6">
            <input type="text" 
                   placeholder="搜索联系人姓名/账号" 
                   class="w-full bg-[--secondary-color] rounded-xl pl-10 pr-4 py-3 text-sm">
            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>

        <!-- 常用联系人 -->
        <div class="mb-6">
            <h2 class="text-sm text-gray-500 mb-3">常用联系人</h2>
            <div class="grid grid-cols-4 gap-4">
                <button class="flex flex-col items-center">
                    <div class="contact-avatar w-14 h-14 mb-2">
                        <span class="text-lg">S</span>
                    </div>
                    <span class="text-xs">Sarah</span>
                </button>
                <button class="flex flex-col items-center">
                    <div class="contact-avatar w-14 h-14 mb-2">
                        <span class="text-lg">M</span>
                    </div>
                    <span class="text-xs">Michael</span>
                </button>
                <button class="flex flex-col items-center">
                    <div class="contact-avatar w-14 h-14 mb-2">
                        <span class="text-lg">J</span>
                    </div>
                    <span class="text-xs">John</span>
                </button>
                <button class="flex flex-col items-center">
                    <div class="contact-avatar w-14 h-14 mb-2 bg-[--primary-color] text-white">
                        <i class="fas fa-plus"></i>
                    </div>
                    <span class="text-xs">添加</span>
                </button>
            </div>
        </div>

        <!-- 联系人列表 -->
        <div>
            <h2 class="text-sm text-gray-500 mb-3">全部联系人</h2>
            <div class="space-y-4">
                <!-- 联系人项 -->
                <div class="contact-card">
                    <div class="contact-avatar bg-blue-50 text-blue-500">
                        <span>S</span>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-medium">Sarah Williams</p>
                                <p class="text-xs text-gray-500">Chase Bank | ****8234</p>
                            </div>
                            <div class="flex items-center">
                                <span class="status-tag status-tag-success mr-2">
                                    <i class="fas fa-check-circle mr-1"></i>已验证
                                </span>
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="contact-avatar bg-purple-50 text-purple-500">
                        <span>M</span>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-medium">Michael Chen</p>
                                <p class="text-xs text-gray-500">Bank of America | ****5678</p>
                            </div>
                            <div class="flex items-center">
                                <span class="status-tag status-tag-success mr-2">
                                    <i class="fas fa-check-circle mr-1"></i>已验证
                                </span>
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="contact-avatar bg-green-50 text-green-500">
                        <span>J</span>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-medium">John Smith</p>
                                <p class="text-xs text-gray-500">Citibank | ****9012</p>
                            </div>
                            <div class="flex items-center">
                                <span class="status-tag status-tag-pending mr-2">
                                    <i class="fas fa-clock mr-1"></i>待验证
                                </span>
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部提示 -->
    <div class="p-4 mt-6">
        <div class="bg-blue-50 rounded-xl p-4">
            <div class="flex items-start">
                <i class="fas fa-shield-alt text-blue-500 mt-1"></i>
                <div class="ml-3">
                    <h4 class="text-sm font-medium text-blue-700">安全提示</h4>
                    <p class="text-xs text-blue-600 mt-1">
                        • 首次向新联系人转账将进行安全验证<br>
                        • 请勿轻信任何第三方转账要求<br>
                        • 如有疑问请联系客服
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
