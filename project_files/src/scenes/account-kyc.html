<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份认证 - Matrixport</title>
    <link href="../styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="iphone15-frame mx-auto">
        <div class="dynamic-island"></div>

        <!-- 顶部导航栏 -->
        <div class="sticky top-0 bg-white z-50 pt-12 pb-2 border-b border-gray-100">
            <div class="px-4 flex items-center justify-between">
                <a href="./account-status.html" class="w-8 h-8 flex items-center justify-center">
                    <i class="fas fa-arrow-left text-black"></i>
                </a>
                <h1 class="text-xl font-semibold text-black">身份认证</h1>
                <div class="w-8"></div>
            </div>
        </div>

        <div class="page-container">
            <!-- 进度条 -->
            <div class="mb-6">
                <div class="step-indicator flex justify-center">
                    <div class="step-dot step-dot-active"></div>
                    <div class="w-16 h-1 bg-gray-200 self-center mx-1"></div>
                    <div class="step-dot"></div>
                    <div class="w-16 h-1 bg-gray-200 self-center mx-1"></div>
                    <div class="step-dot"></div>
                </div>
                <div class="text-center mt-2">
                    <p class="text-subtitle text-primary-color">步骤 1：个人身份信息</p>
                </div>
            </div>

            <!-- 身份认证表单 -->
            <div class="card mb-6">
                <div class="p-5">
                    <h2 class="text-lg font-bold mb-6">个人身份信息</h2>
                    
                    <form class="space-y-6">
                        <!-- 姓名 -->
                        <div>
                            <label class="input-label block mb-2">
                                姓名 <span class="text-error-color">*</span>
                            </label>
                            <div class="flex space-x-4">
                                <div class="w-1/2">
                                    <input type="text" placeholder="姓氏" class="w-full" required>
                                </div>
                                <div class="w-1/2">
                                    <input type="text" placeholder="名字" class="w-full" required>
                                </div>
                            </div>
                        </div>

                        <!-- 国籍 -->
                        <div>
                            <label class="input-label block mb-2">
                                国籍 <span class="text-error-color">*</span>
                            </label>
                            <div class="relative">
                                <select class="w-full appearance-none bg-white pr-10">
                                    <option value="" selected disabled>请选择您的国籍</option>
                                    <option value="CN">中国</option>
                                    <option value="US">美国</option>
                                    <option value="HK">香港</option>
                                    <option value="SG">新加坡</option>
                                    <option value="UK">英国</option>
                                </select>
                                <div class="absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none">
                                    <i class="fas fa-chevron-down text-gray-400"></i>
                                </div>
                            </div>
                        </div>

                        <!-- 证件类型 -->
                        <div>
                            <label class="input-label block mb-2">
                                证件类型 <span class="text-error-color">*</span>
                            </label>
                            <div class="relative">
                                <select class="w-full appearance-none bg-white pr-10">
                                    <option value="" selected disabled>请选择证件类型</option>
                                    <option value="passport">护照</option>
                                    <option value="id_card">身份证</option>
                                    <option value="driving_license">驾照</option>
                                </select>
                                <div class="absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none">
                                    <i class="fas fa-chevron-down text-gray-400"></i>
                                </div>
                            </div>
                        </div>

                        <!-- 证件号码 -->
                        <div>
                            <label class="input-label block mb-2">
                                证件号码 <span class="text-error-color">*</span>
                            </label>
                            <input type="text" placeholder="请输入证件号码" class="w-full" required>
                        </div>

                        <!-- 证件有效期 -->
                        <div>
                            <label class="input-label block mb-2">
                                证件有效期 <span class="text-error-color">*</span>
                            </label>
                            <input type="date" class="w-full" required>
                        </div>

                        <!-- 出生日期 -->
                        <div>
                            <label class="input-label block mb-2">
                                出生日期 <span class="text-error-color">*</span>
                            </label>
                            <input type="date" class="w-full" required>
                        </div>

                        <!-- 联系电话 -->
                        <div>
                            <label class="input-label block mb-2">
                                联系电话 <span class="text-error-color">*</span>
                            </label>
                            <div class="flex">
                                <div class="relative w-1/4 mr-2">
                                    <select class="w-full appearance-none bg-white pr-8">
                                        <option value="+86">+86</option>
                                        <option value="+1">+1</option>
                                        <option value="+44">+44</option>
                                        <option value="+65">+65</option>
                                    </select>
                                    <div class="absolute right-2 top-1/2 transform -translate-y-1/2 pointer-events-none">
                                        <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
                                    </div>
                                </div>
                                <input type="tel" placeholder="请输入手机号码" class="w-3/4" required>
                            </div>
                        </div>

                        <!-- 邮箱地址 -->
                        <div>
                            <label class="input-label block mb-2">
                                邮箱地址 <span class="text-error-color">*</span>
                            </label>
                            <input type="email" placeholder="请输入邮箱地址" class="w-full" required>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 说明提示 -->
            <div class="notification mb-6">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-primary-color mt-1 mr-3"></i>
                    <div>
                        <p class="text-body font-medium mb-2">为什么需要提供这些信息?</p>
                        <p class="text-body">根据银行合规要求，我们需要收集您的个人身份信息以开通USD专属账户。所有信息将严格保密并安全加密存储。</p>
                    </div>
                </div>
            </div>

            <!-- 隐私声明 -->
            <div class="mb-16">
                <div class="flex items-start">
                    <div class="flex-shrink-0 mt-0.5">
                        <input type="checkbox" id="privacy-agree" class="w-5 h-5 rounded">
                    </div>
                    <label for="privacy-agree" class="ml-2 text-body">
                        我已阅读并同意 <a href="#" class="text-primary-color">《个人信息保护政策》</a> 和 <a href="#" class="text-primary-color">《账户服务协议》</a>
                    </label>
                </div>
            </div>
        </div>

        <!-- 底部导航按钮 -->
        <div class="bottom-action-bar">
            <a href="./account-documents.html" class="btn-primary w-full py-4 text-center font-semibold">
                下一步
            </a>
        </div>
    </div>
</body>
</html>
