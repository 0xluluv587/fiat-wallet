<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD机构专属账户 - Matrix USD</title>
    <link href="../styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#0A0A0A] text-white">
    <div class="iphone15-frame mx-auto">
        <div class="dynamic-island"></div>

        <!-- 顶部导航栏 -->
        <div class="fixed top-0 left-0 right-0 bg-[#0A0A0A] z-50">
            <div class="flex items-center justify-between p-4 pt-16">
                <a href="./account-reviewing.html" class="w-8 h-8 flex items-center justify-center">
                    <i class="fas fa-arrow-left text-white"></i>
                </a>
                <h1 class="text-lg font-semibold">USD机构专属账户</h1>
                <div class="w-8"></div>
            </div>
        </div>

        <div class="p-4 pt-32">
            <!-- 账户状态卡片 -->
            <div class="bg-[#1E1E1E] rounded-2xl p-6 mb-6">
                <div class="flex items-center mb-6">
                    <div class="usd-icon w-12 h-12 mr-4"></div>
                    <div>
                        <h2 class="text-title mb-2">USD机构专属账户</h2>
                        <div class="flex items-center">
                            <span class="status-tag status-tag-processing mr-2">
                                <i class="fas fa-spinner fa-spin mr-1"></i>开通中
                            </span>
                            <span class="text-caption">预计24小时内完成审核</span>
                        </div>
                    </div>
                </div>

                <div class="divider"></div>

                <!-- 进度展示 -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-body">开通进度</span>
                        <span class="text-caption">预计完成时间：今天 16:30</span>
                    </div>
                    <div class="progress-bar mb-2">
                        <div class="progress-bar-fill" style="width: 60%"></div>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-caption">已完成</span>
                        <span class="text-caption">60%</span>
                    </div>
                </div>

                <!-- 开通步骤时间轴 -->
                <div class="space-y-8 relative before:content-[''] before:absolute before:left-[11px] before:top-[28px] before:w-[2px] before:h-[calc(100%-40px)] before:bg-[#2A2A2A]">
                    <div class="flex items-start">
                        <div class="w-6 h-6 rounded-full bg-green-500 flex-shrink-0 flex items-center justify-center z-10">
                            <i class="fas fa-check text-white text-xs"></i>
                        </div>
                        <div class="ml-4">
                            <div class="flex items-center">
                                <p class="text-subtitle">身份认证</p>
                                <span class="text-caption ml-2">已完成</span>
                            </div>
                            <p class="text-caption mt-1">2024-03-10 15:30:20</p>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <div class="w-6 h-6 rounded-full bg-[--primary-color] flex-shrink-0 flex items-center justify-center z-10">
                            <i class="fas fa-spinner fa-spin text-white text-xs"></i>
                        </div>
                        <div class="ml-4">
                            <div class="flex items-center">
                                <p class="text-subtitle">银行账户验证</p>
                                <span class="text-caption ml-2">处理中</span>
                            </div>
                            <p class="text-caption mt-1">预计10-30分钟完成</p>
                        </div>
                    </div>

                    <div class="flex items-start opacity-50">
                        <div class="w-6 h-6 rounded-full bg-[#2A2A2A] flex-shrink-0 flex items-center justify-center z-10">
                            <i class="fas fa-check text-white text-xs"></i>
                        </div>
                        <div class="ml-4">
                            <div class="flex items-center">
                                <p class="text-subtitle">开通账户</p>
                                <span class="text-caption ml-2">等待中</span>
                            </div>
                            <p class="text-caption mt-1">等待前序步骤完成</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 账户特权 -->
            <div class="bg-[#1E1E1E] rounded-2xl p-6 mb-6">
                <h3 class="text-subtitle mb-4">账户特权</h3>
                <div class="space-y-4">
                    <div class="flex items-start">
                        <div class="w-8 h-8 rounded-full bg-[rgba(43,124,254,0.1)] flex-shrink-0 flex items-center justify-center mr-3">
                            <i class="fas fa-bolt text-[--primary-color]"></i>
                        </div>
                        <div>
                            <p class="text-subtitle">极速出入金</p>
                            <p class="text-caption mt-1">最快5分钟到账，7×24小时服务</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <div class="w-8 h-8 rounded-full bg-[rgba(43,124,254,0.1)] flex-shrink-0 flex items-center justify-center mr-3">
                            <i class="fas fa-shield-alt text-[--primary-color]"></i>
                        </div>
                        <div>
                            <p class="text-subtitle">银行级安全</p>
                            <p class="text-caption mt-1">资金由合作银行托管，多重安全保障</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <div class="w-8 h-8 rounded-full bg-[rgba(43,124,254,0.1)] flex-shrink-0 flex items-center justify-center mr-3">
                            <i class="fas fa-percentage text-[--primary-color]"></i>
                        </div>
                        <div>
                            <p class="text-subtitle">优惠费率</p>
                            <p class="text-caption mt-1">机构专属费率，大额交易更优惠</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 温馨提示 -->
            <div class="bg-[#1E1E1E] rounded-2xl p-6">
                <div class="flex items-start">
                    <div class="w-8 h-8 rounded-full bg-[rgba(43,124,254,0.1)] flex-shrink-0 flex items-center justify-center">
                        <i class="fas fa-info-circle text-[--primary-color]"></i>
                    </div>
                    <div class="ml-3">
                        <h4 class="text-subtitle mb-3">温馨提示</h4>
                        <div class="space-y-3">
                            <div class="flex items-start">
                                <i class="fas fa-circle text-[2px] text-gray-400 mt-2 mr-2"></i>
                                <p class="text-body">审核期间请保持电话畅通，以便我们联系您</p>
                            </div>
                            <div class="flex items-start">
                                <i class="fas fa-circle text-[2px] text-gray-400 mt-2 mr-2"></i>
                                <p class="text-body">如有疑问可联系专属客服咨询</p>
                            </div>
                            <div class="flex items-start">
                                <i class="fas fa-circle text-[2px] text-gray-400 mt-2 mr-2"></i>
                                <p class="text-body">审核通过后将立即开通账户功能</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 联系客服按钮 -->
            <div class="fixed bottom-8 left-4 right-4">
                <button class="btn-primary w-full py-4">
                    联系专属客服
                </button>
            </div>
        </div>
    </div>
</body>
</html>
