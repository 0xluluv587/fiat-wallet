<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提取USDC - Matrixport</title>
    <link href="../styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#0A0A0A] text-white">
    <div class="iphone15-frame mx-auto">
        <div class="dynamic-island"></div>

        <!-- 顶部导航栏 -->
        <div class="sticky top-0 bg-[#0A0A0A] z-50 pt-12 pb-2">
            <div class="px-4 flex items-center justify-between">
                <a href="./wallet-home.html" class="w-8 h-8 flex items-center justify-center">
                    <i class="fas fa-arrow-left text-white"></i>
                </a>
                <h1 class="text-xl font-semibold">提取USDC</h1>
                <div class="w-8"></div>
            </div>
        </div>

        <div class="px-4 pb-24">
            <!-- 提币类型选择 -->
            <div class="bg-[#1E1E1E] rounded-2xl p-4 mb-6">
                <h3 class="text-subtitle mb-4">提取到</h3>
                
                <!-- 加密货币地址选项 -->
                <div class="flex items-center justify-between p-3 bg-[#2A2A2A] rounded-xl mb-3">
                    <div class="flex items-center">
                        <div class="w-6 h-6 rounded-full bg-white flex-shrink-0 flex items-center justify-center mr-3">
                            <div class="w-4 h-4 rounded-full bg-[--primary-color]"></div>
                        </div>
                        <div>
                            <p class="text-subtitle">加密货币地址</p>
                            <p class="text-caption">提取到区块链地址</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                
                <!-- 提取为USD选项 - 高亮显示 -->
                <div class="relative">
                    <div class="absolute -top-2 -right-2 bg-[--primary-color] text-white text-xs px-2 py-0.5 rounded-full">
                        推荐
                    </div>
                    <a href="./withdraw-to-usd.html" class="flex items-center justify-between p-3 bg-[rgba(43,124,254,0.1)] border border-[rgba(43,124,254,0.3)] rounded-xl">
                        <div class="flex items-center">
                            <div class="w-6 h-6 rounded-full bg-white flex-shrink-0 flex items-center justify-center mr-3">
                                <div class="w-4 h-4 rounded-full bg-white"></div>
                            </div>
                            <div>
                                <p class="text-subtitle">提取为USD</p>
                                <p class="text-caption">直接提取到您的USD专属账户</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <span class="text-xs px-2 py-0.5 bg-[rgba(43,124,254,0.2)] text-[--primary-color] rounded-full mr-2">免手续费</span>
                            <i class="fas fa-chevron-right text-[--primary-color]"></i>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 提取金额 -->
            <div class="bg-[#1E1E1E] rounded-2xl p-4 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h3 class="text-subtitle">提取金额</h3>
                        <p class="text-caption mt-1">可用余额: 50,000.00 USDC</p>
                    </div>
                    <button class="text-xs px-2 py-1 bg-[#2A2A2A] rounded-full">
                        全部
                    </button>
                </div>
                
                <div class="bg-[#2A2A2A] rounded-xl p-3 mb-4">
                    <div class="flex items-center justify-between">
                        <input type="number" placeholder="0" class="bg-transparent text-xl font-semibold w-2/3 focus:outline-none">
                        <div class="flex items-center">
                            <img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.png" alt="USDC" class="w-6 h-6 mr-2">
                            <span class="text-subtitle">USDC</span>
                        </div>
                    </div>
                    <div class="flex justify-between mt-2">
                        <p class="text-caption">≈ $1,000.00</p>
                        <p class="text-caption">≈ ¥7,100.00</p>
                    </div>
                </div>
                
                <div class="bg-[#2A2A2A] rounded-xl p-3">
                    <div class="flex justify-between items-center mb-2">
                        <p class="text-body">网络</p>
                        <div class="flex items-center">
                            <span class="text-body">Ethereum</span>
                            <i class="fas fa-chevron-down text-gray-400 ml-2"></i>
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <p class="text-body">矿工费</p>
                        <div class="flex items-center">
                            <span class="text-body">~$5.00</span>
                            <span class="text-caption ml-2">标准</span>
                            <i class="fas fa-chevron-down text-gray-400 ml-2"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 接收地址 -->
            <div class="bg-[#1E1E1E] rounded-2xl p-4 mb-6">
                <h3 class="text-subtitle mb-4">接收地址</h3>
                
                <div class="bg-[#2A2A2A] rounded-xl p-3 mb-3 flex items-center">
                    <input type="text" placeholder="输入或粘贴地址" class="bg-transparent w-full focus:outline-none">
                    <button class="text-[--primary-color]">
                        <i class="fas fa-qrcode"></i>
                    </button>
                </div>
                
                <div class="flex justify-between">
                    <button class="flex items-center text-caption">
                        <i class="fas fa-address-book text-gray-400 mr-1"></i>
                        地址簿
                    </button>
                    <button class="flex items-center text-caption">
                        <i class="fas fa-clock-rotate-left text-gray-400 mr-1"></i>
                        历史记录
                    </button>
                </div>
            </div>
            
            <!-- 备注信息 -->
            <div class="bg-[#1E1E1E] rounded-2xl p-4 mb-6">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-subtitle">备注信息</h3>
                    <span class="text-caption">选填</span>
                </div>
                <input type="text" placeholder="请输入备注信息" class="bg-[#2A2A2A] rounded-xl p-3 w-full focus:outline-none">
            </div>
            
            <!-- 提示信息 -->
            <div class="bg-[rgba(43,124,254,0.1)] rounded-xl p-4 mb-6">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-[--primary-color] mt-1 mr-3"></i>
                    <div>
                        <p class="text-body mb-2">为什么选择提取为USD?</p>
                        <p class="text-caption">• 零手续费，比链上转账更省</p>
                        <p class="text-caption">• 极速到账，最快5分钟内到账</p>
                        <p class="text-caption">• 资金更安全，由银行托管</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部确认按钮 -->
        <div class="fixed bottom-0 left-0 right-0 px-4 py-6 bg-[#0A0A0A] border-t border-[#2A2A2A]">
            <button class="btn-primary w-full py-4 rounded-xl opacity-50" disabled>
                确认提取
            </button>
        </div>
    </div>
</body>
</html>
