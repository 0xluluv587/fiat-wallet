<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钱包 - Matrixport</title>
    <link href="../styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0052ff;
            --background-color: #f7f8fa;
            --card-color: #ffffff;
            --text-primary: #1C1C1E;
            --text-secondary: #6B7280;
        }
        .usd-icon {
            background: url('https://cryptologos.cc/logos/usd-coin-usdc-logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .card-hover:hover {
            box-shadow: 0 4px 12px rgba(0, 82, 255, 0.1);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        .ios-bottom-bar {
            background-color: var(--card-color);
            border-top: 1px solid #E5E7EB;
        }
        .iphone15-frame {
            max-width: 393px;
            position: relative;
            background-color: var(--background-color);
            height: 100%;
            min-height: 100vh;
        }
        .dynamic-island {
            width: 126px;
            height: 34px;
            background-color: #000;
            border-radius: 24px;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-[--background-color] text-[--text-primary]">
    <div class="iphone15-frame mx-auto">
        <div class="dynamic-island"></div>

        <!-- 顶部导航栏 -->
        <div class="sticky top-0 bg-[--background-color] z-50 pt-12 pb-2">
            <div class="px-4 flex items-center justify-between">
                <h1 class="text-xl font-semibold text-[--text-primary]">钱包</h1>
                <div class="flex">
                    <button class="w-8 h-8 rounded-full flex items-center justify-center">
                        <i class="fas fa-eye text-[--text-primary]"></i>
                    </button>
                    <button class="w-8 h-8 rounded-full flex items-center justify-center ml-2">
                        <i class="fas fa-search text-[--text-primary]"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="px-4">
            <!-- 总资产展示 -->
            <div class="mb-6">
                <p class="text-[--text-secondary] text-sm mb-1">总资产折合（USD）</p>
                <h1 class="text-3xl font-semibold mb-4 text-[--text-primary]">$268,345.00</h1>
                <div class="flex space-x-3">
                    <button class="bg-[--primary-color] text-white py-2 px-4 rounded-full text-sm font-medium">
                        <i class="fas fa-arrow-down mr-1"></i>充值
                    </button>
                    <button class="border border-gray-300 bg-white text-[--text-primary] py-2 px-4 rounded-full text-sm font-medium">
                        <i class="fas fa-arrow-up mr-1"></i>提现
                    </button>
                    <button class="border border-gray-300 bg-white text-[--text-primary] py-2 px-4 rounded-full text-sm font-medium">
                        <i class="fas fa-exchange-alt mr-1"></i>兑换
                    </button>
                </div>
            </div>

            <!-- 资产分类选项卡 -->
            <div class="flex space-x-4 mb-4 border-b border-gray-200">
                <button class="py-2 px-1 text-[--primary-color] font-medium border-b-2 border-[--primary-color]">
                    全部资产
                </button>
                <button class="py-2 px-1 text-[--text-secondary] font-medium">
                    收藏
                </button>
            </div>

            <!-- 资产列表 -->
            <div class="space-y-3">
                <!-- USD专属账户卡片 -->
                <a href="./account-status.html?status=unopened" class="block bg-[--card-color] rounded-xl p-4 card-hover shadow">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="bg-[#2B7CFE] bg-opacity-10 p-2 rounded-full w-12 h-12 flex items-center justify-center mr-3">
                                <img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.png" alt="USD" class="w-8 h-8">
                            </div>
                            <div>
                                <h4 class="text-[--text-primary] font-medium mb-1">USD机构专属账户</h4>
                                <div class="flex items-center">
                                    <span class="text-xs px-2 py-0.5 bg-[rgba(43,124,254,0.1)] text-[--primary-color] rounded-full mr-2">限时福利</span>
                                    <span class="text-[--text-secondary] text-sm">立即开通</span>
                                </div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-[--text-secondary]"></i>
                    </div>
                </a>

                <!-- BTC资产卡片 -->
                <div class="bg-[--card-color] rounded-xl p-4 shadow">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" 
                                 alt="Bitcoin" class="w-10 h-10 mr-3">
                            <div>
                                <div class="flex items-center">
                                    <h4 class="text-[--text-primary] font-medium">BTC</h4>
                                    <span class="text-[--text-secondary] text-sm ml-2">Bitcoin</span>
                                </div>
                                <div class="flex items-center">
                                    <p class="text-[--text-secondary] text-sm">4.5821 BTC</p>
                                    <p class="text-xs text-green-500 ml-2">+2.34%</p>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[--text-primary] font-medium">$198,345.00</p>
                            <p class="text-[--text-secondary] text-sm">≈ ¥1,406,547.50</p>
                        </div>
                    </div>
                </div>

                <!-- ETH资产卡片 -->
                <div class="bg-[--card-color] rounded-xl p-4 shadow">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" 
                                 alt="Ethereum" class="w-10 h-10 mr-3">
                            <div>
                                <div class="flex items-center">
                                    <h4 class="text-[--text-primary] font-medium">ETH</h4>
                                    <span class="text-[--text-secondary] text-sm ml-2">Ethereum</span>
                                </div>
                                <div class="flex items-center">
                                    <p class="text-[--text-secondary] text-sm">8.9234 ETH</p>
                                    <p class="text-xs text-green-500 ml-2">+1.56%</p>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[--text-primary] font-medium">$20,000.00</p>
                            <p class="text-[--text-secondary] text-sm">≈ ¥142,000.00</p>
                        </div>
                    </div>
                </div>

                <!-- USDC资产卡片 -->
                <div class="bg-[--card-color] rounded-xl p-4 shadow">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.png" 
                                 alt="USDC" class="w-10 h-10 mr-3">
                            <div>
                                <div class="flex items-center">
                                    <h4 class="text-[--text-primary] font-medium">USDC</h4>
                                    <span class="text-[--text-secondary] text-sm ml-2">USD Coin</span>
                                </div>
                                <div class="flex items-center">
                                    <p class="text-[--text-secondary] text-sm">50,000.00 USDC</p>
                                    <p class="text-xs text-green-500 ml-2">+0.01%</p>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[--text-primary] font-medium">$50,000.00</p>
                            <p class="text-[--text-secondary] text-sm">≈ ¥355,000.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="ios-bottom-bar fixed bottom-0 left-0 right-0 px-6 py-4">
            <div class="grid grid-cols-5 gap-4">
                <button class="flex flex-col items-center opacity-50">
                    <i class="fas fa-home text-[--text-secondary] mb-1"></i>
                    <span class="text-xs text-[--text-secondary]">首页</span>
                </button>
                <button class="flex flex-col items-center">
                    <i class="fas fa-wallet text-[--primary-color] mb-1"></i>
                    <span class="text-xs text-[--primary-color]">钱包</span>
                </button>
                <button class="flex flex-col items-center opacity-50">
                    <i class="fas fa-exchange-alt text-[--text-secondary] mb-1"></i>
                    <span class="text-xs text-[--text-secondary]">交易</span>
                </button>
                <button class="flex flex-col items-center opacity-50">
                    <i class="fas fa-chart-line text-[--text-secondary] mb-1"></i>
                    <span class="text-xs text-[--text-secondary]">行情</span>
                </button>
                <button class="flex flex-col items-center opacity-50">
                    <i class="fas fa-user text-[--text-secondary] mb-1"></i>
                    <span class="text-xs text-[--text-secondary]">我的</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
