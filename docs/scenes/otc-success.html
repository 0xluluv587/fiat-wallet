<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易成功 - Matrixport</title>
    <link href="../styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="iphone15-frame mx-auto">
        <div class="dynamic-island"></div>

        <!-- 顶部导航栏 -->
        <div class="sticky top-0 bg-white z-50 pt-12 pb-2 border-b border-gray-100">
            <div class="px-4 flex items-center justify-between">
                <div class="w-8 h-8"></div>
                <h1 class="text-xl font-semibold text-black">交易成功</h1>
                <a href="javascript:void(0)" class="w-8 h-8 flex items-center justify-center">
                    <i class="fas fa-ellipsis-v text-black"></i>
                </a>
            </div>
        </div>

        <div class="page-container">
            <!-- 成功状态 -->
            <div class="flex flex-col items-center justify-center py-10">
                <div class="w-20 h-20 rounded-full bg-primary-light flex items-center justify-center mb-6">
                    <i class="fas fa-check-circle text-4xl text-primary-color"></i>
                </div>
                <h2 class="text-2xl font-bold text-black mb-2">交易成功</h2>
                <p class="text-body text-center mb-6">您已成功完成入金交易</p>
                
                <div class="card w-full mb-6">
                    <div class="p-5">
                        <div class="flex items-center justify-between mb-6">
                            <span class="text-body">资产到账</span>
                            <span class="text-lg font-bold text-black">5,000 USDC</span>
                        </div>
                        
                        <div class="divider"></div>
                        
                        <div class="space-y-3 mt-4">
                            <div class="flex justify-between items-center">
                                <span class="text-body">订单编号</span>
                                <div class="flex items-center">
                                    <span class="text-subtitle mr-2">OT23082700562</span>
                                    <button class="text-primary-color">
                                        <i class="far fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="flex justify-between items-center">
                                <span class="text-body">交易类型</span>
                                <span class="text-subtitle">卖出USD买入USDC (入金)</span>
                            </div>
                            
                            <div class="flex justify-between items-center">
                                <span class="text-body">币对</span>
                                <span class="text-subtitle">USDC/USD</span>
                            </div>
                            
                            <div class="flex justify-between items-center">
                                <span class="text-body">支付金额</span>
                                <span class="text-subtitle">4,985 USD</span>
                            </div>
                            
                            <div class="flex justify-between items-center">
                                <span class="text-body">兑换汇率</span>
                                <span class="text-subtitle">1 USDC = 0.997 USD</span>
                            </div>
                            
                            <div class="flex justify-between items-center">
                                <span class="text-body">接收地址</span>
                                <span class="text-subtitle">Matrixport钱包</span>
                            </div>
                            
                            <div class="flex justify-between items-center">
                                <span class="text-body">完成时间</span>
                                <span class="text-subtitle">2023-08-27 15:52:36</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 分享区域 -->
                <div class="card w-full mb-6">
                    <div class="p-5">
                        <p class="text-body text-center mb-4">分享您的交易体验</p>
                        <div class="flex justify-center space-x-6">
                            <button class="share-btn">
                                <i class="fab fa-weixin text-xl text-[#09BB07]"></i>
                                <span class="text-subtitle">微信</span>
                            </button>
                            <button class="share-btn">
                                <i class="fab fa-telegram text-xl text-[#0088CC]"></i>
                                <span class="text-subtitle">Telegram</span>
                            </button>
                            <button class="share-btn">
                                <i class="fab fa-twitter text-xl text-[#1DA1F2]"></i>
                                <span class="text-subtitle">Twitter</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部操作栏 -->
        <div class="bottom-action-bar">
            <button class="btn-outline flex-1 py-3 font-medium flex items-center justify-center" onclick="window.location.href='./otc-history.html'">
                <i class="fas fa-list-alt mr-2"></i>
                查看订单
            </button>
            <button class="btn-primary flex-1 py-3 font-medium" onclick="window.location.href='./otc-trade.html'">
                继续交易
            </button>
        </div>
    </div>
</body>
</html>
