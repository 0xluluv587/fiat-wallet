<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资产 - Matrix USD</title>
    <link href="./styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar border-b border-gray-100">
        <div class="flex items-center">
            <i class="fas fa-chevron-left text-gray-400 mr-2"></i>
            <h1 class="text-lg font-medium">我的资产</h1>
        </div>
        <button class="text-gray-400">
            <i class="fas fa-eye-slash"></i>
        </button>
    </div>

    <div class="p-4">
        <!-- 总资产 -->
        <div class="mb-6">
            <p class="text-gray-500 text-sm mb-1">总资产折合（USD）</p>
            <h2 class="text-2xl font-semibold">$268,345.00</h2>
        </div>

        <!-- 快捷操作 -->
        <div class="grid grid-cols-4 gap-4 mb-6">
            <button class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-[--secondary-color] flex items-center justify-center mb-1">
                    <i class="fas fa-arrow-down text-[--primary-color]"></i>
                </div>
                <span class="text-sm">充值</span>
            </button>
            <button class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-[--secondary-color] flex items-center justify-center mb-1">
                    <i class="fas fa-arrow-up text-[--primary-color]"></i>
                </div>
                <span class="text-sm">提现</span>
            </button>
            <button class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-[--secondary-color] flex items-center justify-center mb-1">
                    <i class="fas fa-exchange-alt text-[--primary-color]"></i>
                </div>
                <span class="text-sm">兑换</span>
            </button>
            <button class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-[--secondary-color] flex items-center justify-center mb-1">
                    <i class="fas fa-university text-[--primary-color]"></i>
                </div>
                <span class="text-sm">银行卡</span>
            </button>
        </div>

        <!-- 资产列表 -->
        <div class="space-y-4">
            <!-- USD账户 - 未开户状态 -->
            <div class="card p-4" id="usd-not-opened">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <div class="usd-icon mr-3"></div>
                        <div>
                            <h3 class="font-medium">USD机构专属账户</h3>
                            <p class="text-sm text-gray-500">全球资产配置首选</p>
                        </div>
                    </div>
                    <button class="btn-primary text-sm px-6">
                        立即开通
                    </button>
                </div>
                <div class="bg-blue-50 rounded-lg p-3">
                    <p class="text-sm text-blue-600">
                        <i class="fas fa-info-circle mr-1"></i>
                        开通机构专属账户，享受专属汇率和一对一专属服务
                    </p>
                </div>
            </div>

            <!-- USD账户 - 开户审核中状态 -->
            <div class="card p-4" id="usd-pending">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <div class="usd-icon mr-3"></div>
                        <div>
                            <h3 class="font-medium">USD机构专属账户</h3>
                            <div class="flex items-center mt-1">
                                <span class="status-pending text-xs px-2 py-1 rounded-full">开户审核中</span>
                                <span class="text-xs text-gray-500 ml-2">预计24小时内完成</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="space-y-3">
                    <div class="flex items-center">
                        <div class="flex-1">
                            <div class="h-2 bg-gray-100 rounded-full">
                                <div class="h-2 bg-yellow-500 rounded-full" style="width: 60%"></div>
                            </div>
                        </div>
                        <span class="ml-3 text-sm text-gray-500">60%</span>
                    </div>
                    <div class="flex items-center text-sm text-gray-500">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i>
                        <span>已完成身份认证</span>
                    </div>
                    <div class="flex items-center text-sm text-gray-500">
                        <i class="fas fa-clock text-yellow-500 mr-2"></i>
                        <span>银行账户验证中</span>
                    </div>
                </div>
            </div>

            <!-- USD账户 - 开户被拒状态 -->
            <div class="card p-4" id="usd-rejected">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <div class="usd-icon mr-3"></div>
                        <div>
                            <h3 class="font-medium">USD机构专属账户</h3>
                            <div class="flex items-center mt-1">
                                <span class="status-error text-xs px-2 py-1 rounded-full">开户未通过</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-red-50 rounded-lg p-3 mb-3">
                    <p class="text-sm text-red-600">
                        <i class="fas fa-exclamation-circle mr-1"></i>
                        很抱歉，您提供的信息未能满足开户要求
                    </p>
                </div>
                <button class="btn-primary text-sm w-full">重新申请</button>
            </div>

            <!-- USD账户 - 已开户状态 -->
            <div class="card p-4" id="usd-active">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center">
                        <div class="usd-icon mr-3"></div>
                        <div>
                            <h3 class="font-medium">USD机构专属账户</h3>
                            <div class="flex items-center mt-1">
                                <span class="status-success text-xs px-2 py-1 rounded-full">已开通</span>
                                <span class="text-xs text-gray-500 ml-2">专属服务经理：Sarah</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p class="text-right font-medium">50,000.00</p>
                        <p class="text-xs text-gray-500 mt-1">≈ $50,000.00</p>
                    </div>
                </div>
                <div class="flex space-x-2 mt-4">
                    <button class="btn-secondary text-sm flex-1 flex items-center justify-center">
                        <i class="fas fa-plus mr-1"></i>充值
                    </button>
                    <button class="btn-secondary text-sm flex-1 flex items-center justify-center">
                        <i class="fas fa-minus mr-1"></i>提现
                    </button>
                    <button class="btn-secondary text-sm flex-1 flex items-center justify-center">
                        <i class="fas fa-exchange-alt mr-1"></i>兑换
                    </button>
                </div>
            </div>

            <!-- 比特币资产 -->
            <div class="card p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" 
                             alt="BTC" class="w-10 h-10 mr-3">
                        <div>
                            <h3 class="font-medium">Bitcoin</h3>
                            <p class="text-sm text-gray-500">4.5821 BTC</p>
                        </div>
                    </div>
                    <div>
                        <p class="text-right font-medium">$198,345.00</p>
                        <p class="text-sm text-green-500">+2.34%</p>
                    </div>
                </div>
            </div>

            <!-- 以太坊资产 -->
            <div class="card p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" 
                             alt="ETH" class="w-10 h-10 mr-3">
                        <div>
                            <h3 class="font-medium">Ethereum</h3>
                            <p class="text-sm text-gray-500">8.9234 ETH</p>
                        </div>
                    </div>
                    <div>
                        <p class="text-right font-medium">$20,000.00</p>
                        <p class="text-sm text-green-500">+1.56%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
