<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>审核中 - Matrixport</title>
    <link href="../styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="iphone15-frame mx-auto">
        <div class="dynamic-island"></div>

        <!-- 顶部导航栏 -->
        <div class="sticky top-0 bg-white z-50 pt-12 pb-2 border-b border-gray-100">
            <div class="px-4 flex items-center justify-between">
                <a href="../index.html" class="w-8 h-8 flex items-center justify-center">
                    <i class="fas fa-arrow-left text-black"></i>
                </a>
                <h1 class="text-xl font-semibold text-black">审核状态</h1>
                <div class="w-8 h-8"></div>
            </div>
        </div>

        <div class="page-container">
            <!-- 账户状态卡片 -->
            <div class="card mb-6">
                <div class="p-5">
                    <div class="flex items-center mb-4">
                        <div class="usd-icon w-12 h-12 mr-3"></div>
                        <div>
                            <h2 class="text-lg font-bold">USD专属账户</h2>
                            <div class="flex items-center mt-1">
                                <span class="status-tag status-tag-processing text-xs">
                                    <i class="fas fa-hourglass-half mr-1"></i>审核中
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="space-y-3 mt-4">
                        <div class="flex justify-between items-center">
                            <span class="text-body">申请编号</span>
                            <span class="text-subtitle">APP23082501</span>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <span class="text-body">申请日期</span>
                            <span class="text-subtitle">2023-08-25</span>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <span class="text-body">开户费用</span>
                            <span class="text-subtitle">$5,000 (已支付)</span>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <span class="text-body">预计完成时间</span>
                            <span class="text-subtitle text-primary-color">2023-08-30</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 审核进度 -->
            <div class="card mb-6">
                <div class="p-5">
                    <h2 class="text-lg font-bold mb-4">审核进度</h2>
                    
                    <div class="space-y-5">
                        <!-- 身份验证步骤 -->
                        <div class="flex items-start">
                            <div class="relative mr-4">
                                <div class="w-8 h-8 rounded-full bg-success-color flex items-center justify-center">
                                    <i class="fas fa-check text-white"></i>
                                </div>
                                <div class="absolute top-8 left-1/2 w-0.5 h-16 bg-gray-200 -ml-0.5"></div>
                            </div>
                            <div class="flex-1">
                                <div class="flex justify-between items-center mb-1">
                                    <h3 class="text-subtitle font-medium">身份信息验证</h3>
                                    <span class="text-caption text-gray-500">2023-08-25 14:30</span>
                                </div>
                                <div class="status-tag status-tag-success inline-flex text-xs mb-2">
                                    已完成
                                </div>
                                <p class="text-body">您的身份信息已通过验证</p>
                            </div>
                        </div>
                        
                        <!-- 银行审核步骤 -->
                        <div class="flex items-start">
                            <div class="relative mr-4">
                                <div class="w-8 h-8 rounded-full bg-primary-color flex items-center justify-center">
                                    <i class="fas fa-sync-alt text-white"></i>
                                </div>
                                <div class="absolute top-8 left-1/2 w-0.5 h-16 bg-gray-200 -ml-0.5"></div>
                            </div>
                            <div class="flex-1">
                                <div class="flex justify-between items-center mb-1">
                                    <h3 class="text-subtitle font-medium">银行审核</h3>
                                    <span class="text-caption text-gray-500">进行中</span>
                                </div>
                                <div class="status-tag status-tag-processing inline-flex text-xs mb-2">
                                    处理中
                                </div>
                                <p class="text-body">银行正在审核您的账户申请</p>
                                <div class="mt-2">
                                    <div class="w-full h-1.5 bg-gray-200 rounded-full overflow-hidden">
                                        <div class="h-full bg-primary-color rounded-full" style="width: 60%"></div>
                                    </div>
                                    <div class="flex justify-between mt-1">
                                        <span class="text-caption text-gray-500">提交银行</span>
                                        <span class="text-caption text-gray-500">预计完成：1-2天</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 账户设置步骤 -->
                        <div class="flex items-start">
                            <div class="relative mr-4">
                                <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
                                    <i class="fas fa-university text-gray-400"></i>
                                </div>
                            </div>
                            <div class="flex-1">
                                <div class="flex justify-between items-center mb-1">
                                    <h3 class="text-subtitle font-medium text-gray-400">账户设置</h3>
                                    <span class="text-caption text-gray-500">等待中</span>
                                </div>
                                <div class="status-tag bg-gray-100 text-gray-500 inline-flex text-xs mb-2">
                                    待处理
                                </div>
                                <p class="text-body text-gray-400">银行审核通过后，将为您设置账户</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 通知选项 -->
            <div class="card mb-16">
                <div class="p-5">
                    <h2 class="text-lg font-bold mb-4">审核完成通知</h2>
                    
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center">
                            <i class="fas fa-bell text-primary-color mr-3"></i>
                            <span class="text-subtitle">App推送通知</span>
                        </div>
                        <div class="w-12 h-6 bg-primary-color rounded-full flex items-center relative cursor-pointer">
                            <div class="w-5 h-5 bg-white rounded-full absolute right-0.5 shadow-md"></div>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center">
                            <i class="fas fa-envelope text-primary-color mr-3"></i>
                            <span class="text-subtitle">电子邮件通知</span>
                        </div>
                        <div class="w-12 h-6 bg-primary-color rounded-full flex items-center relative cursor-pointer">
                            <div class="w-5 h-5 bg-white rounded-full absolute right-0.5 shadow-md"></div>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <i class="fas fa-mobile-alt text-primary-color mr-3"></i>
                            <span class="text-subtitle">短信通知</span>
                        </div>
                        <div class="w-12 h-6 bg-gray-300 rounded-full flex items-center relative cursor-pointer">
                            <div class="w-5 h-5 bg-white rounded-full absolute left-0.5 shadow-md"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部按钮 -->
        <div class="bottom-action-bar">
            <button class="btn-outline flex-1 py-3 font-medium flex items-center justify-center">
                <i class="fas fa-headset mr-2"></i>
                联系客服
            </button>
            <a href="../index.html" class="btn-primary flex-1 py-3 font-medium text-center">
                返回钱包
            </a>
        </div>
    </div>
</body>
</html>
