<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请提交 - Matrixport</title>
    <link href="../styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="iphone15-frame mx-auto">
        <div class="dynamic-island"></div>

        <!-- 顶部导航栏 -->
        <div class="sticky top-0 bg-white z-50 pt-12 pb-2 border-b border-gray-100">
            <div class="px-4 flex items-center justify-between">
                <div class="w-8 h-8"></div>
                <h1 class="text-xl font-semibold text-black">申请提交</h1>
                <div class="w-8 h-8"></div>
            </div>
        </div>

        <div class="page-container">
            <!-- 成功状态 -->
            <div class="py-8 text-center">
                <div class="w-20 h-20 rounded-full bg-primary-light flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check text-3xl text-primary-color"></i>
                </div>
                <h2 class="text-2xl font-bold text-black mb-2">申请已提交</h2>
                <p class="text-body mb-8">您的USD专属账户申请已成功提交</p>
                
                <div class="bg-card-background-darker rounded-xl p-4 mb-6 mx-auto max-w-xs">
                    <div class="flex justify-between items-center">
                        <p class="text-body">申请编号</p>
                        <p class="text-subtitle font-medium">APP23082501</p>
                    </div>
                </div>
            </div>

            <!-- 申请状态 -->
            <div class="card mb-6">
                <div class="p-5">
                    <h2 class="text-lg font-bold mb-4">申请状态</h2>
                    
                    <div class="bg-primary-light border border-primary-color rounded-xl p-4 mb-4">
                        <div class="flex items-start">
                            <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center mr-3 flex-shrink-0">
                                <i class="fas fa-hourglass-half text-primary-color"></i>
                            </div>
                            <div>
                                <h3 class="text-subtitle font-medium text-primary-color mb-1">审核中</h3>
                                <p class="text-body">您的申请已提交，正在银行审核流程中</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="progress-steps my-6">
                        <div class="progress-line"></div>
                        
                        <div class="progress-step progress-step-completed">
                            <div class="progress-step-marker">
                                <i class="fas fa-check text-xs"></i>
                            </div>
                            <span class="text-xs text-center mt-1">身份验证</span>
                        </div>
                        
                        <div class="progress-step progress-step-completed">
                            <div class="progress-step-marker">
                                <i class="fas fa-check text-xs"></i>
                            </div>
                            <span class="text-xs text-center mt-1">信息提交</span>
                        </div>
                        
                        <div class="progress-step progress-step-active">
                            <div class="progress-step-marker">3</div>
                            <span class="text-xs text-center mt-1">银行审核</span>
                        </div>
                        
                        <div class="progress-step">
                            <div class="progress-step-marker">4</div>
                            <span class="text-xs text-center mt-1">开户完成</span>
                        </div>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="fas fa-clock text-primary-color mr-2"></i>
                                <span class="text-subtitle">预计审核时间</span>
                            </div>
                            <span class="text-body">3-5个工作日</span>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="fas fa-dollar-sign text-primary-color mr-2"></i>
                                <span class="text-subtitle">开户费用</span>
                            </div>
                            <span class="text-body">$5,000 (已支付)</span>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="fas fa-bell text-primary-color mr-2"></i>
                                <span class="text-subtitle">通知方式</span>
                            </div>
                            <span class="text-body">App通知 + 邮件</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 温馨提示 -->
            <div class="card mb-6">
                <div class="p-5">
                    <h2 class="text-lg font-bold mb-4">温馨提示</h2>
                    
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <i class="fas fa-info-circle text-primary-color mt-1 mr-3"></i>
                            <p class="text-body">审核过程中，我们可能会与您联系以获取额外信息或文件，请保持电话通畅</p>
                        </div>
                        
                        <div class="flex items-start">
                            <i class="fas fa-info-circle text-primary-color mt-1 mr-3"></i>
                            <p class="text-body">审核通过后，您将收到账户开通通知和账户信息</p>
                        </div>
                        
                        <div class="flex items-start">
                            <i class="fas fa-info-circle text-primary-color mt-1 mr-3"></i>
                            <p class="text-body">您可以随时在APP中查看申请进度</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 联系客服 -->
            <div class="notification mb-16">
                <div class="flex items-start">
                    <i class="fas fa-headset text-primary-color mt-1 mr-3"></i>
                    <div>
                        <p class="text-body font-medium mb-2">需要帮助？</p>
                        <p class="text-body mb-3">如有疑问，请联系我们的专业客服团队</p>
                        <button class="btn-outline py-2 px-4 rounded-lg flex items-center mx-auto">
                            <i class="fas fa-comments mr-2"></i>
                            联系客服
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部按钮 -->
        <div class="bottom-action-bar">
            <a href="./account-reviewing.html" class="btn-primary w-full py-4 text-center font-semibold">
                查看申请进度
            </a>
        </div>
    </div>
</body>
</html>
