<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸验证 - Matrixport</title>
    <link href="../styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="iphone15-frame mx-auto">
        <div class="dynamic-island"></div>

        <!-- 顶部导航栏 -->
        <div class="sticky top-0 bg-white z-50 pt-12 pb-2 border-b border-gray-100">
            <div class="px-4 flex items-center justify-between">
                <a href="./account-documents.html" class="w-8 h-8 flex items-center justify-center">
                    <i class="fas fa-arrow-left text-black"></i>
                </a>
                <h1 class="text-xl font-semibold text-black">人脸验证</h1>
                <div class="w-8"></div>
            </div>
        </div>

        <div class="page-container">
            <!-- 进度条 -->
            <div class="mb-6">
                <div class="step-indicator flex justify-center">
                    <div class="step-dot step-dot-active"></div>
                    <div class="w-16 h-1 bg-primary-color self-center mx-1"></div>
                    <div class="step-dot step-dot-active"></div>
                    <div class="w-16 h-1 bg-primary-color self-center mx-1"></div>
                    <div class="step-dot step-dot-active"></div>
                </div>
                <div class="text-center mt-2">
                    <p class="text-subtitle text-primary-color">步骤 3：人脸验证</p>
                </div>
            </div>

            <!-- 人脸验证内容 -->
            <div class="card mb-6">
                <div class="p-5">
                    <h2 class="text-lg font-bold mb-4">人脸验证</h2>
                    
                    <!-- 相机区域 -->
                    <div class="border border-dashed border-gray-300 rounded-xl p-6 flex flex-col items-center justify-center mb-6" style="height: 280px;">
                        <div class="w-24 h-24 rounded-full bg-primary-light flex items-center justify-center mb-4">
                            <i class="fas fa-camera text-3xl text-primary-color"></i>
                        </div>
                        <p class="text-subtitle mb-2 text-center">请完成人脸验证</p>
                        <p class="text-body text-center mb-6">验证您的真实身份，确保账户安全</p>
                        <button class="btn-primary px-8 py-3 rounded-xl font-semibold">
                            开始验证
                        </button>
                    </div>
                    
                    <!-- 验证步骤 -->
                    <div class="space-y-4 mb-6">
                        <div class="flex items-start">
                            <div class="w-8 h-8 rounded-full bg-primary-light flex items-center justify-center mr-3 flex-shrink-0">
                                <span class="text-primary-color font-semibold">1</span>
                            </div>
                            <div>
                                <h3 class="text-subtitle">准备好您的面部</h3>
                                <p class="text-body">确保光线充足，摘掉眼镜和面部遮挡物</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="w-8 h-8 rounded-full bg-primary-light flex items-center justify-center mr-3 flex-shrink-0">
                                <span class="text-primary-color font-semibold">2</span>
                            </div>
                            <div>
                                <h3 class="text-subtitle">按照指示完成动作</h3>
                                <p class="text-body">系统将引导您完成一系列简单的面部动作</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="w-8 h-8 rounded-full bg-primary-light flex items-center justify-center mr-3 flex-shrink-0">
                                <span class="text-primary-color font-semibold">3</span>
                            </div>
                            <div>
                                <h3 class="text-subtitle">验证完成</h3>
                                <p class="text-body">系统将自动比对您的面部与证件照片</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 提示 -->
                    <div class="bg-card-background-darker rounded-xl p-4">
                        <div class="flex items-start">
                            <i class="fas fa-lightbulb text-warning-color mt-1 mr-3"></i>
                            <div>
                                <p class="text-subtitle text-gray-900 mb-1">验证提示</p>
                                <ul class="text-body space-y-2">
                                    <li>• 请在光线充足的环境中进行验证</li>
                                    <li>• 面部表情自然，不要佩戴墨镜或口罩</li>
                                    <li>• 面对摄像头，保持稳定</li>
                                    <li>• 整个过程约需 1-2 分钟</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 隐私保障 -->
            <div class="notification mb-16">
                <div class="flex items-start">
                    <i class="fas fa-lock text-primary-color mt-1 mr-3"></i>
                    <div>
                        <p class="text-body font-medium mb-2">隐私保障</p>
                        <p class="text-body">您的面部数据将仅用于身份验证，我们不会将其用于其他目的或与第三方共享。验证完成后，原始面部视频将被立即删除。</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部按钮 -->
        <div class="bottom-action-bar">
            <a href="./account-payment.html" class="btn-primary w-full py-4 text-center font-semibold">
                完成验证并继续
            </a>
        </div>
    </div>
</body>
</html>
