<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD账户 - Matrix USD</title>
    <link href="../styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#0A0A0A] text-white">
    <!-- iPhone 15 Pro 外壳 -->
    <div class="iphone15-frame mx-auto">
        <!-- 动态岛 -->
        <div class="dynamic-island"></div>

        <!-- 主内容区 -->
        <div class="p-4 pt-16">
            <!-- 总资产展示 -->
            <div class="mb-8">
                <p class="text-gray-400 text-sm mb-2">总资产折合（USD）</p>
                <h1 class="text-4xl font-semibold mb-4">$268,345.00</h1>
                
                <!-- 快捷操作按钮 -->
                <div class="grid grid-cols-5 gap-4">
                    <button class="flex flex-col items-center">
                        <div class="w-10 h-10 bg-[#1E1E1E] rounded-full flex items-center justify-center mb-1">
                            <i class="fas fa-arrow-down text-[--primary-color]"></i>
                        </div>
                        <span class="text-xs">充值</span>
                    </button>
                    <button class="flex flex-col items-center">
                        <div class="w-10 h-10 bg-[#1E1E1E] rounded-full flex items-center justify-center mb-1">
                            <i class="fas fa-arrow-up text-[--primary-color]"></i>
                        </div>
                        <span class="text-xs">提现</span>
                    </button>
                    <button class="flex flex-col items-center">
                        <div class="w-10 h-10 bg-[#1E1E1E] rounded-full flex items-center justify-center mb-1">
                            <i class="fas fa-exchange-alt text-[--primary-color]"></i>
                        </div>
                        <span class="text-xs">兑换</span>
                    </button>
                    <button class="flex flex-col items-center">
                        <div class="w-10 h-10 bg-[#1E1E1E] rounded-full flex items-center justify-center mb-1">
                            <i class="fas fa-sync text-[--primary-color]"></i>
                        </div>
                        <span class="text-xs">交换</span>
                    </button>
                    <button class="flex flex-col items-center">
                        <div class="w-10 h-10 bg-[#1E1E1E] rounded-full flex items-center justify-center mb-1">
                            <i class="fas fa-credit-card text-[--primary-color]"></i>
                        </div>
                        <span class="text-xs">银行卡</span>
                    </button>
                </div>
            </div>

            <!-- USD账户卡片 -->
            <div class="bg-[#1E1E1E] rounded-2xl p-4 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <div class="usd-icon mr-3"></div>
                        <div>
                            <h3 class="font-medium">USD机构专属账户</h3>
                            <p class="text-sm text-gray-400">全球资产配置首选</p>
                        </div>
                    </div>
                </div>
                <div class="bg-[#2A2A2A] rounded-xl p-4 mb-4">
                    <div class="flex items-start">
                        <i class="fas fa-info-circle text-[--primary-color] mt-1"></i>
                        <p class="text-sm text-gray-300 ml-3">
                            开通机构专属账户，享受专属汇率和一对一专属服务
                        </p>
                    </div>
                </div>
                <button class="btn-primary w-full">
                    立即开通
                </button>
            </div>

            <!-- 账户进度卡片 -->
            <div class="bg-[#1E1E1E] rounded-2xl p-4">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h3 class="font-medium">USD机构专属账户</h3>
                        <p class="text-sm text-gray-400">开户审核中 预计24小时内完成</p>
                    </div>
                    <div class="text-right">
                        <span class="text-sm text-gray-400">60%</span>
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-3"></i>
                        <span class="text-sm">已完成身份认证</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-clock text-yellow-500 mr-3"></i>
                        <span class="text-sm">银行账户验证中</span>
                    </div>
                </div>
            </div>

            <!-- 加密货币资产 -->
            <div class="mt-6 space-y-4">
                <div class="bg-[#1E1E1E] rounded-2xl p-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" 
                                 alt="Bitcoin" class="w-8 h-8 mr-3">
                            <div>
                                <div class="flex items-center">
                                    <h4 class="font-medium">Bitcoin</h4>
                                    <span class="text-xs text-gray-400 ml-2">4.5821 BTC</span>
                                </div>
                                <p class="text-sm text-green-500">+2.34%</p>
                            </div>
                        </div>
                        <p class="text-xl font-medium">$198,345.00</p>
                    </div>
                </div>

                <div class="bg-[#1E1E1E] rounded-2xl p-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" 
                                 alt="Ethereum" class="w-8 h-8 mr-3">
                            <div>
                                <div class="flex items-center">
                                    <h4 class="font-medium">Ethereum</h4>
                                    <span class="text-xs text-gray-400 ml-2">8.9234 ETH</span>
                                </div>
                                <p class="text-sm text-green-500">+1.56%</p>
                            </div>
                        </div>
                        <p class="text-xl font-medium">$20,000.00</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="ios-bottom-bar fixed bottom-0 left-0 right-0 px-6 py-4">
            <div class="grid grid-cols-5 gap-4">
                <button class="flex flex-col items-center">
                    <i class="fas fa-home text-white mb-1"></i>
                    <span class="text-xs text-white">首页</span>
                </button>
                <button class="flex flex-col items-center opacity-50">
                    <i class="fas fa-wallet text-white mb-1"></i>
                    <span class="text-xs text-white">钱包</span>
                </button>
                <button class="flex flex-col items-center opacity-50">
                    <i class="fas fa-exchange-alt text-white mb-1"></i>
                    <span class="text-xs text-white">交易</span>
                </button>
                <button class="flex flex-col items-center opacity-50">
                    <i class="fas fa-chart-line text-white mb-1"></i>
                    <span class="text-xs text-white">行情</span>
                </button>
                <button class="flex flex-col items-center opacity-50">
                    <i class="fas fa-user text-white mb-1"></i>
                    <span class="text-xs text-white">我的</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
